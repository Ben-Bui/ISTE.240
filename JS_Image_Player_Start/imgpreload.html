<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Images Player</title>
<link rel="stylesheet" href="assets/css/preloadimages.css" >
<script type="text/javascript">

    var newImage = new Array()
    
    var captionArray = ['path', 'river', 'forest', 'forest2', 'swan', 'waterfall', 'lizard'];

	function init(){
            thumbimages = document.getElementById("imgHolder").getElementsByTagName("img");
        for(var i=1; i <= thumbimages.length; i++){
            newImage[i] = new Image()
            // newImage[i].setAttribute("src, assets/images/npkrka" + i + "big.jpeg")
            newImage[i].src = "assets/images/npkrka" + i + "big.jpg";
        }
    }

    function changeMe(imagenode){

        var start = imagenode.src.indexOf('n/npkrka') + 7;

        var end = imagenode.src.indexOf('.png')
        var num = imagenode.src.substring(start,end);

        document.getElementById("bigPic").src = newImage[num].src;
        document.getElementById("cap").innerHTML = captionArray[i-1]
    }

</script>
</head>
<body onload="init()">
    <!--Big Pics-->


    <h1>Pictures of Krka National Park in Croatia</h1>
    <figure id="bigPlace">
        <img src="assets/images/npkrka1big.jpg" name="bigpic" alt="big pics!" id="bigPic" />
        <figcaption id="cap"></figcaption>
    </figure>
    <!--section holding all of the thumbnail pictures-->
    <section class="table">
        <div style="width:833px; height:104px; overflow:auto; white-space: nowrap;" id="imgHolder">
            <img src="assets/images/npkrka1.png" border="0" onclick= "changeMe(this)" onmouseover="this.style.cursor='pointer';" /> 
            <img src="assets/images/npkrka2.png" border="0" onclick= "changeMe(this)" onmouseover="this.style.cursor='pointer';" /> 
            <img src="assets/images/npkrka3.png" border="0" onclick= "changeMe(this)" onmouseover="this.style.cursor='pointer';" /> 
            <img src="assets/images/npkrka4.png" border="0" onclick= "changeMe(this)" onmouseover="this.style.cursor='pointer';" /> 
            <img src="assets/images/npkrka5.png" border="0" onclick= "changeMe(this)" onmouseover="this.style.cursor='pointer';" /> 
            <img src="assets/images/npkrka6.png" border="0" onclick= "changeMe(this)" onmouseover="this.style.cursor='pointer';" />
            <img src="assets/images/npkrka7.png" border="0" onclick= "changeMe(this)" onmouseover="this.style.cursor='pointer';" /> 
            <img src="assets/images/npkrka8.png" border="0" onclick= "changeMe(this)" onmouseover="this.style.cursor='pointer';" />
        </div>
    </section>
</body>
</html>
